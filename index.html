<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="playerHealth">
                  {{ myHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="enemyHealth">
                  {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="showButtons">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click='giveUp'>GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="showLog">
        <div class="small-12 columns" >
            <ul>
              <template v-if="showLog">
                <li v-for="a in actions">
                  <div class="player-turn" v-if="attackClicked">You attacked and dealt {{ a.monsterMsg }} points of damage! </div>
                  <div class="monster-turn">Monster attacked and dealt {{ a.playerMsg }} points of damage!</div>
                </li>
              </template>
      
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
