<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class='row controls' v-if="enterName">
      <div style="text-align: center;">
          <h2 class='text-center'>Enter your name:</h1>
          <input type="text" v-model="playerName">
      </div>
    </section>  
    <section class="row controls" v-else>
        <div class="small-6 columns">
            <h1 class="text-center">{{ playerName }}</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="margin: 0; color: white; font-weight: bold;" 
                :style="{'background-color': bgColor, width: myHealth +'%'}" 
                >
                  {{ myHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Monster</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white; font-weight: bold;" 
                :style="{width: monsterHealth + '%'}">
                  {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameOn">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="restart" @click="restart">RESTART</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns" >
            <ul>        
                <li v-for="turn in turns"
                :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                  {{ turn.text }}
                </li>    
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
